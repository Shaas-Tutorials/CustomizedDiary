<mat-chip [ngStyle]="{'border':'2px solid'+data.value,'text-decoration':data.isActive?'':'line-through'}" class="mat-standard-chip" [selectable]="selectable"
          [removable]="removable" (removed)="deleteColor.emit()" (click)="openDialog()">
  {{data.name}}
  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
</mat-chip>
